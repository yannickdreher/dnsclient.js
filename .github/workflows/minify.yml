name: Minify
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  minify:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
          ref: ${{ github.ref }}

    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install minify
      run: npm install -g terser

    - name: Minify dnsclient.js
      run: terser src/dnsclient.js --compress --mangle --output dist/dnsclient.min.js

    - name: Set headers
      run: |
        FILES=("src/dnsclient.js" "dist/dnsclient.min.js")
        AUTHOR="Yannick Dreher (yannick.dreher@dremaxx.de)"
        LICENSE="MIT License (https://opensource.org/licenses/MIT)"
        COPYRIGHT="Copyright Â© 2024-2025 Yannick Dreher"
        DATE_CREATED="Friday, 29th November 2024 3:30:10 pm"
        MODIFIED_DATE=$(date +"%A, %dth %B %Y %I:%M:%S %P")

        for FILE in "${FILES[@]}"; do
          HEADER="/*
          * Project:  dnsclient.js
          * File:     $FILE
          * Author:   $AUTHOR
          * -----
          * Created:  $DATE_CREATED
          * Modified: $MODIFIED_DATE
          * -----
          * License: $LICENSE
          * $COPYRIGHT
          */"

          sed -i '/\/\*/,/\*\//d' "$FILE"
          echo -e "$HEADER\n$(cat $FILE)" > "$FILE"
        done

    - name: Commit minified file
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add src/dnsclient.js dist/dnsclient.min.js
        git commit -m "minify and update headers" || echo "No changes to commit"
        git push
