name: Minify
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  minify:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
          ref: ${{ github.ref }}

    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install minify
      run: npm install -g terser

    - name: Minify dnsclient.js
      run: terser src/dnsclient.js --compress --mangle --output dist/

    - name: Commit minified file
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add dist/dnsclient.min.js
        git commit -m "minify dnsclient.js [CI Skip]" || echo "No changes to commit"
        git push
